{% raw -%}
upstream {{ctx.project_slug}}_uwsgi_server {
  server unix://{{ctx.run_dir}}/uwsgi.sock;
}

server {
    listen 80;
    server_name {{ctx.project_slug}}.local;
    server_tokens off;
    rewrite ^ https://$server_name$request_uri? permanent;
}

server {
    listen 443 ssl;
    server_name {{ctx.domain}};
    server_tokens off;
    ssl_certificate {{ctx.install_dir}}/{{ctx.project_slug}}/{{ctx.project_slug}}.crt;
    ssl_certificate_key {{ctx.install_dir}}/{{ctx.project_slug}}/{{ctx.project_slug}}.key;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443;
    server_name {{ctx.project_slug}}.local;
    ssl on;
    server_tokens off;
    ssl_certificate {{ctx.install_dir}}/{{ctx.project_slug}}/{{ctx.project_slug}}.crt;
    ssl_certificate_key {{ctx.install_dir}}/{{ctx.project_slug}}/{{ctx.project_slug}}.key;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
    ssl_prefer_server_ciphers on;

    client_max_body_size 4G;

    access_log {{ctx.log_dir}}/{{ctx.project_slug}}_access.log;
    error_log {{ctx.log_dir}}/{{ctx.project_slug}}_error.log;

    location /static/ {
        alias {{ctx.static_dir}};
    }

    location /media/ {
        alias {{ctx.media_dir}};
    }

    location / {
        include uwsgi_params;
        include proxy_params;
        proxy_pass http://{{ctx.project_slug}}_uwsgi_server;
    }

    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root {{ctx.template_dir}};
    }
}
{%- endraw %}
